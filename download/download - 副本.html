                // apk ipa 文件解析包信息
                async fileParserToPackageInfo(file) {
                    let key = '';
                    var parser = new AppInfoParser(file)
                    const result = await parser.parse();
                    let env = file.name.match(/-(.*?)\./); // 目前ios不支持零宽断言 正则里的?<= 写法不行，把含有这个语法的正则去掉就行了，或者换别的写法
                    env = env ? env[1] : 'release';
                    let map = {};
                    if (file.name.indexOf('.apk') > -1) {
                        key = 'apk'
                        map['env'] = env;
                        map['type'] = key;
                        map['name'] = result.application.label;
                        map['icon'] = result.icon;
                        map['version'] = result.versionName + '+' + result.versionCode;
                        map['filename'] = `${map['name']}-${map['version']}-${map['env']}.apk`;
                        map['url'] = `https://apps-dl.gtarcade.com/app/archives/${key}/${map['filename']}`;
                    } else if (file.name.indexOf('.ipa') > -1) {
                        key = 'ipa'
                        map['env'] = env;
                        map['type'] = key;
                        map['name'] = result.CFBundleName;
                        map['icon'] = result.icon;
                        map['version'] = result.CFBundleShortVersionString + '+' + result.CFBundleVersion;
                        map['filename'] = `${map['name']}-${map['version']}-${map['env']}.ipa`;
                        map['plist_path'] = `app/ios-download${env==='release'?'':'-'+env}.plist`;
                        map['url'] = `itms-services://?action=download-manifest&url=https://apps-dl.gtarcade.com/${map['plist_path']}`;
                    }
                    map['size'] = (file.size / 1024 / 1024).toFixed(1) + ' MB';
                    map['update_time'] = new Date().toLocaleString(undefined, { hour12: false });
                    map['package_info'] = result;
                    return map;
                },
                // 修改ios的plist
                async updatePlist(item) {
                    let path = encodeURIComponent(item.plist_path);
                    let res = await axios.request({
                        method: 'get',
                        url: `https://gitlab.uuzu.com/api/v4/projects/3358/repository/files/${path}/raw?ref=release&private_token=yA5_jN6xb61CbeWo4Tip`,
                    })
                    // 例子
                    // var str="hello (world)";
                    // var nstr = str.replace(/\([^\)]*\)/g,"1111");
                    let newPlistStr = res.data.replace(/archives\/ipa\/.*?\.ipa/g,`archives/ipa/${item.filename}`);
                    console.log('修改ios的plist:\n', newPlistStr);
                    return newPlistStr;
                },

                // 更新存储库
                async updateRepo(file, progress) {
                    let newPkgItem = await this.fileParserToPackageInfo(file);
                    let jsonCopy = JSON.parse(JSON.stringify(this.dataJson));
                    jsonCopy.list = jsonCopy.list.map(item => {
                        if (item.type == newPkgItem.type && item.env === newPkgItem.env) return newPkgItem;
                        return item;
                    })

                    // const file_path = encodeURIComponent(`dist/app-download-assets/${file.name}`);
                    // const file_path_pkg_json = encodeURIComponent(`dist/app-download-assets/package_info.json`);
                    let result = await new Promise(resolve => {
                        const reader = new FileReader();
                        reader.addEventListener("load", () => resolve(reader.result), false);
                        reader.readAsDataURL(file);
                    })
                    // convert image file to base64 string
                    let base64 = result.split(';base64,')[1];
                    let filename = file.name;
                    if (filename.indexOf('.ipa') > -1) {
                        // 兼容ipa 兼容windows忽略大小写 无聊业务问题
                        filename = filename.toLowerCase();
                    }
                    // gitlab的推送动作
                    let file_path = `app/archives/${newPkgItem.type}/${newPkgItem.filename}`;
                    let actions = [
                        {
                            "action": "update",
                            "file_path": "app/package_info.json",
                            "content": JSON.stringify(jsonCopy, null, "\t"),
                        }
                    ];
                    // -------------------------------- 检测文件是否存在 -------------------
                    let resCheck = await axios.request({
                        method: 'get',
                        url: `https://gitlab.uuzu.com/api/v4/projects/3358/repository/tree`,
                        params: {
                            "path": file_path.substring(0,file_path.lastIndexOf('/')),
                            "ref": 'release',
                            "private_token": 'yA5_jN6xb61CbeWo4Tip',
                        },
                    })
                    let isExists = resCheck.data.some(item=> item.name === newPkgItem.filename);
                    actions.push({
                        "action": isExists  ? "update" :  "create", // create, delete, move, update, chmod
                        "file_path": file_path,
                        "encoding": "base64",
                        "content": base64,
                    });
                    // -------------------------------- 检测文件是否存在 -------------------end
                    if(newPkgItem.type === 'ipa'){
                        let plistStr = await this.updatePlist(newPkgItem);
                        actions.push({
                                "action": "update",
                                "file_path": newPkgItem.plist_path,
                                "content": plistStr,
                            });
                    }
                    let res = await axios.request({
                        // method: 'put',
                        // url: 'https://gitlab.uuzu.com/api/v4/projects/2930/repository/files/dist%2Fapp-download-assets%2Flatest_version.json?private_token=yA5_jN6xb61CbeWo4Tip',
                        // url: `https://gitlab.uuzu.com/api/v4/projects/2930/repository/files/${file_path}?private_token=yA5_jN6xb61CbeWo4Tip`,
                        method: 'post',
                        headers: { "PRIVATE-TOKEN": "yA5_jN6xb61CbeWo4Tip" },
                        url: `https://gitlab.uuzu.com/api/v4/projects/3358/repository/commits`,
                        data: {
                            "branch": "release",
                            "commit_message": `📦 ${filename}`,
                            "actions": actions,
                        },
                        onUploadProgress(p) {
                            console.log(100 * (p.loaded / p.total).toFixed(2))
                            progress(true, p.loaded, p.total);
                        },
                        onDownloadProgress(p) {
                            console.log(100 * (p.loaded / p.total))
                        }
                    })
                    return newPkgItem;
                },
                // 获取配置json
                getPackageInfo() {
                    return new Promise((resolve, reject) => {
                        const url = "./package_info.json?v=" + Date.now()/*json文件url*/
                        const request = new XMLHttpRequest();
                        request.open("get", url);/*设置请求方法与路径*/
                        request.send(null);/*不发送数据到服务器*/
                        request.onload = () => {/*XHR对象获取到返回信息后执行*/
                            if (request.status === 200) {/*返回状态为200，即为数据获取成功*/
                                const json = JSON.parse(request.responseText);
                                this.dataJson = json;
                                this.dataJsonList = json.list;
                                console.log(json);
                                resolve();
                            }
                        }

                    })
                },
            },
            created: function () {

            },
            mounted: function () {
                this.getPackageInfo();
                FilePond.registerPlugin(
                    // FilePondPluginImagePreview,
                    // FilePondPluginImageExifOrientation,
                    FilePondPluginFileValidateSize,
                    // FilePondPluginImageEdit
                );
                FilePond.setOptions({
                    labelIdle: '<span style="color: red;">只能开发上传哦！建议一个一个上传</span><br/> Drag & Drop your files or <span class="filepond--label-action"> Browse </span>',
                });
                FilePond.create(
                    document.querySelector('input'),
                    {
                        //
                        // TODO 实现阻塞 一个一个上传 避免状态无法一起同步 等复杂逻辑
                        //
                        
                        // server: '/upload',
                        server: {
                            process: (fieldName, file, metadata, load, error, progress, abort, transfer, options) => {
                                /* store file somewhere and call `load` when done */
                                this.updateRepo(file, progress).then((newPkgItem) => {
                                    load();
                                    let loading = this.loadingUtil();
                                    loading.show();
                                    let timer;
                                    let timerFunc = () => {
                                        timer = setTimeout(() => {
                                            this.getPackageInfo().then(() => {
                                                let tagItem = this.dataJson.list.filter(item => item.type === newPkgItem.type && item.env === newPkgItem.env)[0];
                                                console.log('获取时间: ',tagItem.update_time)
                                                console.log('上传时间: ',newPkgItem.update_time)
                                                console.log('--------------------------------')
                                                if (tagItem.update_time === newPkgItem.update_time) {
                                                    loading.hide()
                                                    clearTimeout(timer);
                                                } else {
                                                    timerFunc();
                                                }
                                            });
                                        }, 1000)
                                    }
                                    timerFunc();
                                })
                            },
                        },
                        // instantUpload: false, // 自动上传
                    }
                );
                // new QRCode(document.getElementById('qrcodeImage'), {
                //     text: 'http://apps-qa.gtarcade.com/app-download-assets/download.html', // 需要转换为二维码的内容
                //     width: 100,
                //     height: 100,
                //     colorDark: '#000000',
                //     colorLight: '#ffffff',
                //     correctLevel: QRCode.CorrectLevel.H
                // });
            }
        })
    </script>
</body>
